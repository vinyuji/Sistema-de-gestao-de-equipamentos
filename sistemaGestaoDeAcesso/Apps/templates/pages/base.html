<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Meu Site{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  {% load static %}
  <link rel="stylesheet" href="{% static 'styles/navBarEsq.css' %}">
  <link rel="stylesheet" href="{% static 'styles/cadastro.css' %}">
  <link rel="stylesheet" href="{% static 'styles/consulta.css' %}">
  <link rel="stylesheet" href="{% static 'styles/solicitar.css' %}">
  <link rel="stylesheet" href="{% static 'styles/historico.css' %}">
  
</head>
<body>

  {% include "partials/navbar.html" %}
  {% include "./partials/navBarEsq.html" with pagina_nome="Cadastros" %}

  <div class="container pt-5 mt-5">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
