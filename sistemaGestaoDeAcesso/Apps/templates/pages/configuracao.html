{% extends 'partials/base.html' %}
{% load static %}

{% block title %}Configurações{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'styles/configuracao.css' %}">

<div class="config-container">
    <h1><i class="fas fa-cog"></i> Configurações</h1>

    <div class="config-card">
        <h2>Acessibilidade</h2>
        
        <div class="setting-item">
            <label>Tamanho da Fonte</label>
            <div class="button-group">
                <button class="btn-setting" id="font-small">Pequena</button>
                <button class="btn-setting active" id="font-medium">Média</button>
                <button class="btn-setting" id="font-large">Grande</button>
            </div>
        </div>

        <div class="setting-item">
            <label>Modo de Cor</label>
            <div class="button-group">
                <button class="btn-setting active" id="theme-default">Padrão</button>
                <button class="btn-setting" id="theme-high-contrast">Alto Contraste</button>
            </div>
        </div>
    </div>

    <div class="config-card">
        <h2>Conta</h2>
        <div class="setting-item">
            <label>Sair do Sistema</label>
            <a href="{% url 'logout' %}" class="btn-logout">Sair da Conta</a>
        </div>
    </div>
    
    <div class="config-card">
        <h2>Preferências</h2>
        <div class="setting-item">
            <label>Restaurar Padrões</label>
            <button class="btn-setting-danger" id="reset-settings">Restaurar Configurações</button>
        </div>
    </div>
</div>

<script src="{% static 'js/configuracoes.js' %}"></script>
{% endblock %}
