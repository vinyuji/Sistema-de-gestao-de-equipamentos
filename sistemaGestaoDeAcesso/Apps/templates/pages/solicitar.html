{% extends "base.html" %}
{% load static %}

{% block title %}Solicitar Equipamento{% endblock %}

{% block content %}
  {% include "./partials/navBarEsq.html" with pagina_nome="Solicitacoes" %}

  <div class="main-content">
    <h1>Solicitação de Equipamento</h1>

    <form method="POST" class="form-solicitar">
      <!-- {% csrf_token %} - ativa quando for usar backend -->

      <div class="form-group">
        <label for="equipamento">Equipamento:</label>
        <select id="equipamento" name="equipamento" required>
          <option value="">Selecione um equipamento</option>
          <option>Notebook</option>
          <option>Impressora</option>
          <option>Projetor</option>
        </select>
      </div>

      <div class="form-group">
        <label for="data_inicio">Data de Início:</label>
        <input type="date" id="data_inicio" name="data_inicio" required>
      </div>

      <div class="form-group">
        <label for="data_fim">Data de Devolução:</label>
        <input type="date" id="data_fim" name="data_fim" required>
      </div>

      <div class="form-group">
        <label for="observacoes">Observações:</label>
        <textarea id="observacoes" name="observacoes" rows="3"></textarea>
      </div>

      <button type="submit" class="btn-solicitar">Reservar</button>
    </form>
  </div>
{% endblock %}
